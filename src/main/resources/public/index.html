<div class="row">
    <div class="col-1">
        <div id="docLinks"></div>

    <div class="col-2" oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"'>
        <form id="create-doc-block" style="display: inline-block; margin-left: 100px">
            <button id="create-doc-btn" type="submit" class="create-btn">create new doc</button>

        <br>
        <form id="search-doc" style="display: inline-block; margin-left: 100px">

        </form>
        <br>
        <br>
        <div id="upper-doc-bar">
            <div id="upper-doc-name-bar" class="doc-name-bar"></div>
            <div id="upper-page-buttons-row"></div>
        </div>
        <textarea id="text"></textarea>
        <div id="lower-doc-bar">
            <div id="lower-page-buttons-row"></div>
            <div id="lower-doc-name-bar" class="doc-name-bar"></div>
        </div>
    </div>
