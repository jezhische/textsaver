<body>
<form th:action="@{/users/sign-up}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form>

<div class="container">
<!-- about method=POST (which is absent in LoginController):
https://docs.spring.io/spring-security/site/docs/4.2.x/reference/htmlsingle/#multiple-httpsecurity
5.3 Java Configuration and Form Login
"You might be wondering where the login form came from when you were prompted to log in, since we made no mention of
any HTML files or JSPs. Since Spring Securityâ€™s default configuration does not explicitly set a URL for the login page,
Spring Security generates one automatically, based on the features that are enabled and using standard values for the
URL which processes the submitted login, the default target URL the user will be sent to after logging in and so on."

https://auth0.com/blog/implementing-jwt-authentication-on-spring-boot/
 "Note: You might be wondering what class is dealing with the requests issued to the /login endpoint. The answer to this
 question is simple, the JWTAuthenticationFilter class that you created previously extends UsernamePasswordAuthenticationFilter.
 This filter, which is provided by Spring Security, registers itself as the responsible for this endpoint. As such, whenever
 your backend API gets a request to /login, your specialization of this filter (i.e., JWTAuthenticationFilter) goes into
 action and handles the authentication attempt (through the attemptAuthentication method)."-->
    <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="200" height="200" alt="Logo"/>
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>

        <input type="text" id="username" name="username" th:placeholder="Name"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control"/> <br/>

        <div id="error-message" th:if="${param.error}" align="center" style="font-size: 20; color: #FF1C19;">
            Name or Password invalid, please verify
        </div>
        <br>
        <button id="submit" class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
    </form>
</div>

<!--<script src="js/login.js"></script>-->
</body>
